<header class="page-topbar" id="header">
    <div class="navbar navbar-fixed">
     <div class="header-main-area">
        <div class="dropdown header-first-drop-down">
         
    <label>Add Group</label>
          <mat-form-field>
            <mat-select  placeholder="Group">
              <mat-option>select grop</mat-option>
              <mat-option *ngFor="let data of groupList"  value="{{data._id}}">{{ data.name }}</mat-option>        
                <input (keyup)="addGroup($event.target.value)" matInput placeholder="Add New Type">

              <button (click)="saveGroup()" class="btn add-btn"> Add</button>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="form-group search-input">
            <div class="form-field">
                <input type="text" class="form-control"  placeholder="Search Here...">
            </div>
        </div>
        <div *ngIf="user" class="dropdown header-third-drop-down">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <span class="user-pro-pic">
                  <img src="../../../../assets/images/round-pic.svg">
              </span>  
              {{user.username}}
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item">Action</a>
              <a class="dropdown-item" >Another action</a>
              <a style="cursor: pointer;" (click)="Logout()" class="dropdown-item">Logout</a>
            </div>
        </div>
     </div>
       
    </div>
 </header>
