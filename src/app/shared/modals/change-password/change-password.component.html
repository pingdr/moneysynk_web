<div class="heading-modal">
    <span>Change Password</span>
</div>


   
   
    <div class="otp-code-main">
        <form [formGroup]="Password" (ngSubmit)="onSubmit()">
            <div class="form-group Email-id">
            <input   type="password" class="form-control forgotemail" placeholder="Password" formControlName="password"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required"></div>
                <div *ngIf="f.password.errors.password"></div>
            </div>
            </div>
            <div class="form-group Email-id">
                <input  type="password" class="form-control forgotemail" placeholder="confirmPassword" formControlName="confirmPassword"
                [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }">
                <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                    <div *ngIf="f.confirmPassword.errors.required"></div>
                    <div *ngIf="f.confirmPassword.errors.confirmPassword"></div>
                </div>
                </div>
            <button class="btn Verify w-100 d-block">submit</button>
        </form>
    </div>
