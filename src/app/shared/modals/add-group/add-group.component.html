<div class="heading-modal">
  <span>Add Group</span>
  <button class="btn" [mat-dialog-close]>
    <img src="../../../assets/images/close.svg">
  </button>
</div>


<div class="form-group-main add-account-section">
  <form class="add-account-entry" [formGroup]="Addaccountentry" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Name</label>
      <mat-form-field appearance="fill">
        <input matInput placeholder="Group Name" formControlName="categoryname"
          [ngClass]="{ 'is-invalid': submitted && f.categoryname.errors }">
        <div *ngIf="submitted && f.categoryname.errors" class="invalid-feedback">
          <!-- <div *ngIf="f.Accountname.errors.required">First Name is required</div> -->
        </div>
      </mat-form-field>
    </div>

    <div class="form-group opening-balance">
      <label>Currency</label>
      <mat-form-field appearance="fill">
        <mat-label>$</mat-label>
        <mat-select formControlName="Parentcategory" [ngClass]="{ 'is-invalid': submitted && f.Parentcategory.errors }">
          <mat-option>None</mat-option>
          <mat-option value="Doller">$ 100</mat-option>
          <mat-option value="Doller">$ 200</mat-option>
          <mat-option value="Doller">$ 300</mat-option>
        </mat-select>
        <div *ngIf="submitted && f.Parentcategory.errors" class="invalid-feedback">
          <!-- <div *ngIf="f.Accountname.errors.required">First Name is required</div> -->
        </div>
      </mat-form-field>
    </div>
    <div class="form-group opening-balance">
      <label>Group Type</label>
      <mat-form-field appearance="fill">
        <mat-label>Select Group Type</mat-label>
        <mat-select formControlName="Grouptype" [ngClass]="{ 'is-invalid': submitted && f.Grouptype.errors }">
          <mat-option>None</mat-option>
          <mat-option value="option1">Group 1</mat-option>
          <mat-option value="option2">Group 2</mat-option>
          <mat-option value="option3">Group 3</mat-option>
        </mat-select>
        <div *ngIf="submitted && f.Grouptype.errors" class="invalid-feedback">
          <!-- <div *ngIf="f.Accountname.errors.required">First Name is required</div> -->
        </div>
      </mat-form-field>
    </div>
    <div class="form-group opening-balance">
      <label>Add Members</label>
      <mat-form-field appearance="fill">
        <mat-label>3 members</mat-label>
        <mat-select formControlName="Addmembers" multiple [ngClass]="{ 'is-invalid': submitted && f.Addmembers.errors }">
          <!-- <mat-option>None</mat-option> -->
          <mat-option *ngFor="let data of member" value="{{data._id}}">{{ data.name }}</mat-option>
        </mat-select>
        <div *ngIf="submitted && f.Addmembers.errors" class="invalid-feedback">
          <!-- <div *ngIf="f.Accountname.errors.required">First Name is required</div> -->
        </div>
        <div class="membar-main">
          <span class="inner-membar">Membar1,</span>
          <span class="inner-membar">Membar2,</span>
          <span class="inner-membar">Membar3</span>
        </div>
      </mat-form-field>
    </div>


    <div class="last-section">
      <button class="btn"> Save</button>
    </div>
  </form>

</div>
