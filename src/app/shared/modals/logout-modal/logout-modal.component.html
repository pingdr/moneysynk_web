<div class="heading-modal">
    <span>Logout ?</span>
    <button class="vector" (click)="hideModal()">
        <img src="../../../../assets/images/Vector.svg">
    </button>
</div>

<div class="form-group-main logout-section-message">
    <div class="container">
        <p style="margin: 15px 0 0px 0;color: gray;font-size: 16px;">
            Are you sure you want to log out ?
        </p>

        <div class="last-section">
            <div class="row">
                <div class="col-md-6">
                    <button style="box-shadow: none !important;border-radius: 20px;width: 105px;
                text-align: center;
                height: 40px;" mat-raised-button class="orange-back" (click)="logout()">Confirm</button>
                </div>
                <div class="col-md-6">
                    <button mat-stroked-button color="primary" style="border-radius: 20px;border: none;"
                        matDialogClose="no">Cancle</button>
                </div>
            </div>
        </div>
    </div>
</div>
