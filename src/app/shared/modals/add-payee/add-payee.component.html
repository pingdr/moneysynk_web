<div class="heading-modal">
    <span [ngStyle]="{'display':isEdit ? 'none':''}">
        {{data.type === "PAYEE" ? 'Add Payee' : 'Add Payer'}}
    </span>
    <span [ngStyle]="{'display':!isEdit ? 'none':''}">{{data.type === "PAYEE" ? 'Edit Payee' : 'Edit Payer'}}</span>
    <button class="btn" [mat-dialog-close]>
        <img src="../../../assets/images/close.svg">
    </button>
</div>

<mat-progress-bar *ngIf="isApiCalling" mode="indeterminate"></mat-progress-bar>

<div class="form-group-main add-account-section">
    <form class="add-account-entry" [formGroup]="Addaccountentry" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Name</label>
            <mat-form-field appearance="fill">
                <input matInput maxlength="40" placeholder="{{data.type === 'PAYEE' ? 'Add Payee' : 'Add Payer'}}" formControlName="name" [ngModel]="catgroyDetails.name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
                <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                    <!-- <div *ngIf="f.Accountname.errors.required">First Name is required</div> -->
                </div>
            </mat-form-field>
        </div>

        <div class="form-group opening-balance">
            <label>Category</label>
            <mat-form-field appearance="fill">
                <mat-select formControlName="categoryId" (selectionChange)="parentSelected($event)" [ngModel]="catgroyDetails.categoryId" [ngClass]="{ 'is-invalid': submitted && f.categoryId.errors }" *ngIf="!isEdit">
                    <ng-container *ngFor="let cat of categories">
                        <mat-option *ngIf="cat.parent==null" [value]="cat._id"><span><img
                                style="width: 30px;padding-right: 5px;" src="{{cat.icon}}"></span>{{cat.name}}
                        </mat-option>
                    </ng-container>
                </mat-select>

                <input matInput formControlName="categoryName" type="text" disabled *ngIf="isEdit" name="catgroyName" [ngModel]="categoryName" readonly/>
                <div *ngIf="submitted && f.categoryId.errors" class="invalid-feedback">
                </div>
            </mat-form-field>
        </div>

        <ng-container *ngIf="!isEdit">
            <div *ngIf="f.categoryId.value" class="form-group opening-balance">
                <label>Sub category</label>
                <mat-form-field appearance="fill">
                    <!-- <mat-label>0</mat-label> -->
                    <mat-select (selectionChange)="subSelected($event)" [ngModel]="catgroyDetails.categoryId">
                        <mat-option value="">None</mat-option>
                        <mat-option *ngFor="let p of childs" [value]="p._id"><span><img
                                    style="width: 30px;padding-right: 5px;" src="{{p.icon}}"></span>{{p.name}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </ng-container>

        <ng-container *ngIf="isEdit && isShowChildCategory">
            <div class="form-group opening-balance">
                <label>Sub category</label>
                <mat-form-field appearance="fill">
                    <input matInput formControlName="childcategoryName" type="text" name="childCategory" [ngModel]="childCategoryName" readonly />
                    <div *ngIf="submitted && f.categoryId.errors" class="invalid-feedback">
                    </div>
                </mat-form-field>
            </div>
        </ng-container>

        <div class="form-group notes-section-main">
            <label>Note</label>
            <mat-form-field appearance="fill">
                <textarea style="border-radius: 20px !important;" matInput placeholder="Add note here" maxlength="150" formControlName="note" name="note" [ngModel]="catgroyDetails.note"></textarea>

            </mat-form-field>
        </div>

        <div class="last-section">
            <button class="btn"> Save</button>
        </div>
    </form>

</div>
