<div class="heading-modal">
    <span>Add Transfer</span>
    <button class="btn" [mat-dialog-close]>
        <img src="../../../assets/images/close.svg">
    </button>
</div>

<div class="form-group-main transaction-section">
    <form class="add-account-entry" [formGroup]="transferForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>From Budget</label>
            <mat-form-field>
                <mat-select placeholder="Select From Budget" formControlName="fromBudget" name="fromBudget"
                    [ngClass]="{ 'is-invalid': submitted && f.fromBudget.errors }">
                    <mat-option value="Option1">Option 1</mat-option>
                    <mat-option value="Option2">Option 2</mat-option>
                    <mat-option value="Option3">Option 3</mat-option>
                </mat-select>
                <div *ngIf="submitted && f.fromBudget.errors" class="invalid-feedback">
                    <div *ngIf="f.fromBudget.errors.required">From BUdget is required</div>
                </div>
            </mat-form-field>
        </div>

        <div class="form-group">
            <label>To Budget</label>
            <mat-form-field>
                <mat-select placeholder="Select To Budget" name="toBudget" formControlName="toBudget"
                    [ngClass]="{ 'is-invalid': submitted && f.toBudget.errors }">
                    <mat-option value="Option1">Option 1</mat-option>
                    <mat-option value="Option2">Option 2</mat-option>
                    <mat-option value="Option3">Option 3</mat-option>
                </mat-select>
                <div *ngIf="submitted && f.toBudget.errors" class="invalid-feedback">
                    <div *ngIf="f.toBudget.errors.required">To Budget is required</div>
                </div>
            </mat-form-field>
        </div>

        <div class="form-group">
            <label>Amount</label>
            <mat-form-field appearance="fill">
                <input matInput placeholder="$0" maxlength="150" formControlName="amount"
                    [ngClass]="{ 'is-invalid': submitted && f.amount.errors }">
                <div *ngIf="submitted && f.amount.errors" class="invalid-feedback">
                    <div *ngIf="f.amount.errors.required">Amount is required</div>
                </div>
            </mat-form-field>
        </div>

        <div class="form-group">
            <label>Date Time</label>
            <mat-form-field appearance="fill">
                <input formControlName="dateTime" (focus)="picker.open()" matInput [matDatepicker]="picker"
                    [ngClass]="{ 'is-invalid': submitted && f.dateTime.errors }">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
                <div *ngIf="submitted && f.dateTime.errors" class="invalid-feedback">
                    <div *ngIf="f.dateTime.errors.required">Date Time is required</div>
                </div>
            </mat-form-field>
        </div>

        <div class="form-group">
            <label>Note</label>
            <mat-form-field appearance="fill">
                <input matInput placeholder="Add note here" maxlength="150" formControlName="note">
            </mat-form-field>
        </div>

        <div class="last-section">
            <button class="btn"> Save</button>
        </div>
    </form>
</div>
