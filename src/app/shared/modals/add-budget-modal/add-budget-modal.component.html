<div class="heading-modal">
  <span>Add Budget</span>
  <button class="btn" [mat-dialog-close]>
    <img src="../../../assets/images/close.svg">
  </button>
</div>

<div class="form-group-main add-account-section">
  <form class="add-account-entry" [formGroup]="editaccount" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Name</label>
      <mat-form-field appearance="fill">
        <input matInput placeholder="Budget Name" formControlName="name"
          [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
          <!-- <div *ngIf="f.Accountname.errors.required">First Name is required</div> -->
        </div>
      </mat-form-field>
    </div>
    <!-- <div class="form-group">
        <label>Icon</label>
        <mat-form-field appearance="fill" >
          <input matInput  formControlName="icon" 
          [ngClass]="{ 'is-invalid': submitted && f.icon.errors }">
          <div *ngIf="submitted && f.icon.errors" class="invalid-feedback">
          </div>
          <a class="add-icon">
            <img src="../../../assets/images/plus-icon.svg">
          </a>
        </mat-form-field>
      </div> -->
    <div class="form-group">
      <label>Icon</label>
      <div class="icon-div-main">
        <div class="icon-inner-main" *ngFor="let data of icons;let i = index"
          [ngClass]="{ 'active' : isSelected == i }">
          <img src="{{data.path}}" (click)="selectIcon(i,data.path)">
        </div>
      </div>
    </div>
    <div class="form-group button-mains">
      <label>Type</label>
      <div class="button-combination">
        <button type="button" class="btn" [ngClass]="{'green-btn': type === 'EXPENSE'}"
          (click)="setType('EXPENSE')">Expense</button>
        <button type="button" class="btn" [ngClass]="{'green-btn': type === 'INCOME'}"
          (click)="setType('INCOME')">Income</button>
      </div>
    </div>
    <div class="form-group">
      <label>Start Date</label>
      <mat-form-field appearance="fill">

        <input matInput [matDatepicker]="picker" formControlName="startDate"
          [ngClass]="{ 'is-invalid': submitted && f.startDate.errors }">
        <div *ngIf="submitted && f.startDate.errors" class="invalid-feedback">
          <!-- <div *ngIf="f.Accountname.errors.required">First Name is required</div> -->
        </div>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="form-group">
      <label>Amount</label>
      <mat-form-field appearance="fill">
        <input matInput placeholder="$0.00" formControlName="amount"
          [ngClass]="{ 'is-invalid': submitted && f.amount.errors }">
        <div *ngIf="submitted && f.amount.errors" class="invalid-feedback">
          <!-- <div *ngIf="f.Accountname.errors.required">First Name is required</div> -->
        </div>
      </mat-form-field>
    </div>
    <div class="form-group">
      <label>End Date</label>
      <mat-form-field appearance="fill">

        <input matInput [matDatepicker]="picker" formControlName="endDate"
          [ngClass]="{ 'is-invalid': submitted && f.endDate.errors }">
        <div *ngIf="submitted && f.endDate.errors" class="invalid-feedback">
          <!-- <div *ngIf="f.Accountname.errors.required">First Name is required</div> -->
        </div>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="form-group">
      <label>Cycle</label>
      <mat-form-field appearance="fill">
        <mat-label>No Cycle</mat-label>
        <mat-select formControlName="Usddollar" [ngClass]="{ 'is-invalid': submitted && f.Usddollar.errors }">
          <mat-option>None</mat-option>
          <mat-option value="option1">Option 1</mat-option>
          <mat-option value="option2">Option 2</mat-option>
          <mat-option value="option3">Option 3</mat-option>
        </mat-select>
        <div *ngIf="submitted && f.Usddollar.errors" class="invalid-feedback">
          <!-- <div *ngIf="f.Accountname.errors.required">First Name is required</div> -->
        </div>

      </mat-form-field>
    </div>

    <div class="form-group">
      <label>Note</label>
      <mat-form-field appearance="fill">
        <input matInput placeholder="Add note here" formControlName="note" maxlength="150"
          [ngClass]="{ 'is-invalid': submitted && f.note.errors }">
        <div *ngIf="submitted && f.note.errors" class="invalid-feedback">
          <!-- <div *ngIf="f.Accountname.errors.required">First Name is required</div> -->
        </div>
      </mat-form-field>
    </div>

    <div class="last-section">
      <button class="btn"> Save</button>

    </div>
  </form>

</div>
